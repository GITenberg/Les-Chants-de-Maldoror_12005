description: "Les Chants de Maldoror (The Songs of Maldoror) is a poetic novel (or\
  \ a long prose poem) consisting of six cantos. It was written and published between\
  \ 1868 and 1869 by the Comte de Lautréamont, the pseudonym of the Uruguayan-born\
  \ French writer Isidore-Lucien Ducasse. Many of the surrealists (Salvador Dalí,\
  \ André Breton, Antonin Artaud, Marcel Duchamp, Man Ray, Max Ernst, etc.) during\
  \ the early 20th century cited the novel as a major inspiration to their own works.\n\
  \n\n From Wikipedia (CC BY-SA)."
